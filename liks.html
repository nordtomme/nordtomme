<!DOCTYPE html>
<html>
<head>
	<title>Text Analyzer</title>
	<style>
		.highlight {
			background-color: #FFD479;
		}
		.longest-words {
			background-color: #FF7E79;
		}
	</style>
</head>
<body>
	<h1>Text Analyzer</h1>

	<div id="text-container"></div>

</body>
</html>
