<!DOCTYPE html>
<html>
  <head>
    <title>Lesbarhetsindeks calculator</title>
    <style>
      /* Add some basic styles to the page */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      form {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
      }
      textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        margin-bottom: 20px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3e8e41;
      }
      p {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin-top: 20px;
        padding: 0;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      li {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Lesbarhetsindeks calculator</h1>
    <form>
      <label for="text">Enter your text:</label>
      <textarea id="text" name="text"></textarea>
      <button type="button" onclick="analyzeText()">Analyze text</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
  </body>
</html>
